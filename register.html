<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Create Account</title>
</head>
<body>
   <header>
     <div class="login">
         <p>უკვე გაქვს ანგარიში?
         <a href="login.html"><button>Log In</button></a>
         </p>
     </div>
   </header>
      <form>
         <fieldset>
            <legend>Create Account</legend>
              <label for="name">Full Name</label><br>
              <input type="text" id="name" name="name" placeholder="Full Name" required minlength="4"><br><br>
              <label for="email">Email-Address</label><br>
              <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>
              <label for="pass">Password</label><br>
              <input type="password" id="pass" name="pass" minlength="8" placeholder="Password" required><br><br>
              <label for="cpass">Confirm Password</label><br>
              <input type="password" id="cpass" name="cpass" minlength="8" placeholder="Password" required><br><br>
              <label for="date">Date And Time</label><br>
              <input type="date" id="date" name="date" required><br><br>
              <input type="submit" value="შესვლა">
         </fieldset>
      </form>
</body>
</html>
